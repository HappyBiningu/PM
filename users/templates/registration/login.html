{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded shadow">Login</button>
        </div>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="{% url 'register' %}" class="text-blue-600">Register here</a>.
    </p>
</div>
{% endblock %}
